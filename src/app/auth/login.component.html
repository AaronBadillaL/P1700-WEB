<div class="login-container">
    <div class="login-card">
        <div class="login-header">
            <h2 class="login-title">Iniciar Sesión</h2>
            <p class="login-subtitle">Ingresa tus credenciales para acceder</p>
        </div>

        <form class="login-form">
            <div class="form-group">
                <label for="cedula" class="form-label">Cédula</label>
                <input id="cedula" [(ngModel)]="cedula" name="cedula" type="text" class="form-input"
                    placeholder="Ingresa tu cédula" autocomplete="username" />
            </div>

            <div class="form-group">
                <label for="password" class="form-label">Contraseña</label>
                <input required id="password" [(ngModel)]="password" name="password" type="password" class="form-input"
                    placeholder="Ingresa tu contraseña" autocomplete="current-password" />
            </div>

            <button type="submit" (click)="login()" class="login-button" [disabled]="!cedula || !password">
                <span class="button-text">Iniciar Sesión</span>
            </button>
            <button type="button" class="login-button secondary" (click)="showRegister = true">
                Registrarse
            </button>

            <app-register-modal *ngIf="showRegister" (close)="showRegister = false">
            </app-register-modal>

            <div *ngIf="error()" class="error-message">
                <svg class="error-icon" fill="currentColor" viewBox="0 0 20 20">
                    <path fill-rule="evenodd"
                        d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-7 4a1 1 0 11-2 0 1 1 0 012 0zm-1-9a1 1 0 00-1 1v4a1 1 0 102 0V6a1 1 0 00-1-1z"
                        clip-rule="evenodd" />
                </svg>
                {{ error() }}
            </div>
        </form>
    </div>
</div>
